<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Recipe - KitchenPal</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="navbar">
    <a href="{{ url_for('home') }}">🏠 Home</a>
    <a href="{{ url_for('add_recipe') }}">➕ Add Recipe</a>
  </div>

  <div class="form-card">
    <h1>Add New Recipe</h1>
    <form method="POST">
      <label for="title">Recipe Title:</label><br>
      <input type="text" id="title" name="title" required><br><br>
      <label for="ingredient_ids">Select Ingredients:</label><br>
      <select id="ingredient_ids" name="ingredient_ids" multiple required>
        {% for ingredient in ingredients %}
          <option value="{{ ingredient.id }}">{{ ingredient.name }}</option>
        {% endfor %}
      </select><br><br>
      <label for="instructions">Instructions:</label><br>
      <textarea id="instructions" name="instructions" required></textarea><br><br>

      <button class="submit-button" type="submit">Add Recipe</button>
    </form>
  </div>
</body>
</html>
