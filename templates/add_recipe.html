<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Recipe - KitchenPal</title>
<!-- jQuery FIRST -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- THEN Select2 -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="navbar">
    <a href="{{ url_for('home') }}">ğŸ  Home</a>
    <a href="{{ url_for('add_recipe') }}">â• Add Recipe</a>
    <a href="{{ url_for('add_ingredient') }}">âœ¨ Add Ingredient</a>
  </div>

  <div class="form-card">
    <h1>Add New Recipe</h1>
    <form method="POST">
      <label for="title">Recipe Title:</label><br>
      <input type="text" id="title" name="title" required><br><br>
      <label for="ingredient_ids">Select Ingredients:</label><br>
      <select id="ingredient_ids" name="ingredient_ids" multiple required size = "5" style = "width:100%">
        {% for ingredient in ingredients %}
          <option value="{{ ingredient.id }}">{{ ingredient.name }}</option>
        {% endfor %}
      </select><br><br>
      <label for="instructions">Instructions:</label><br>
      <textarea id="instructions" name="instructions" ></textarea><br><br>

      <button class="submit-button" type="submit">Add Recipe</button>
    </form>
  </div>
  <!-- Activate Select2 -->
  <script>
    $(document).ready(function() {
      $('#ingredient_ids').select2({
        tags: true, // allows new additions
        placeholder: "Start typing to find ingredients... ğŸ‹",
        allowClear: true,
        language: {
          noResults: function() {
            return "No ingredient found... maybe add it later? ğŸ¥£";
          }
        },
        createTag: function(params) {
          var term = $.trim(params.term);
          if (term === '') {
            return null;
          }
          return {
            id: term,
            text: term,
            newTag: true  // distinguish new from existing 
          }
        }
      });
    });

  </script>
</body>
</html>
