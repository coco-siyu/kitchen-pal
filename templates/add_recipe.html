<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kitchen Manager</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Welcome to Your Kitchen App</h1>
  <div class="nav-buttons">
    <a href="{{ url_for('home') }}">🏠 Home</a>
  </div>
  
  <div class="add-recipe-button">
    <a href="{{ url_for('add_recipe') }}">Add New Recipe</a>
    <form method="POST">
        <label for="title">Recipe Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>
      
        <label for="ingredient_id">Main Ingredient:</label><br>
        <select id="ingredient_id" name="ingredient_id">
          {% for ingredient in ingredients %}
            <option value="{{ ingredient.id }}">{{ ingredient.name }}</option>
          {% endfor %}
        </select><br><br>
      
        <label for="instructions">Instructions:</label><br>
        <textarea id="instructions" name="instructions" required></textarea><br><br>
      
        <button type="submit">Add Recipe</button>
      </form>      
  </div>

  <div class="flex-container">
    {% for recipe in recipes %}
    <div class="card">
      <h3>{{ recipe.title }}</h3>
      <p><strong>Ingredients:</strong> {{ recipe.ingredients }}</p>
      <p><strong>Instructions:</strong> {{ recipe.instructions }}</p>
    </div>
    {% endfor %}
  </div>
</body>
</html>
