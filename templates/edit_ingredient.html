<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Ingredient - KitchenPal</title>
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=2">

  <style>
    .ingredient-card {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      background: #fff9e6;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .ingredient-card h2 {
      text-align: center;
      color: #e6a800;
    }
    .ingredient-card label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      color: #333;
    }
    .ingredient-card input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .ingredient-card .button-row {
      display: flex;
      justify-content: space-between;
    }
    .submit-button, .cancel-button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .submit-button {
      background-color: #f4c542;
      color: #fff;
    }
    .cancel-button {
      background-color: #e0e0e0;
      color: #333;
      text-decoration: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="{{ url_for('home') }}">üè† Home</a>
    <a href="{{ url_for('add_ingredient') }}">‚ûï Manage Ingredients</a>
  </div>

  <div class="ingredient-card">
    <h2>Edit Ingredient</h2>
    <form method="POST">
      <label for="name">Ingredient Name</label>
      <input type="text" name="name" id="name" value="{{ ingredient.name }}" required>

      <div class="button-row">
        <button type="submit" class="submit-button">Update</button>
        <a href="{{ url_for('add_ingredient') }}" class="cancel-button">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
